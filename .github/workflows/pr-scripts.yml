name: Run Scripts on Pull Request

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  run-scripts:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create markfiles directory
        run: mkdir -p markfiles

      - name: Make scripts executable
        run: chmod +x scripts/*.mjs

      - name: Run PR body script
        run: node scripts/pr-body-parser.mjs
        env:
          PR_BODY: ${{ github.event.pull_request.body }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}



      - name: Comment on PR (optional)
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Scripts have been executed successfully! Markdown file created in markfiles folder.'
            })

      - name: Commit and push markdown file
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add markfiles/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Add PR #${{ github.event.pull_request.number }} markdown file"
            git push origin HEAD:${{ github.event.pull_request.head.ref }}
          fi
